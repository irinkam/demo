<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <h1> Adding new user</h1>
        <hr>
        <h2> Save new user</h2>
        <form action="#" th:action="@{/saveUser}" th:object="${user}", method="POST">

            <input type="text" th:field="*{username}"
                   placeholder="Username" class="form-control mb-4 col-4">

            <input type="text" th:field="*{firstName}"
                   placeholder="First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}"
                   placeholder="Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}"
                   placeholder="E-mail" class="form-control mb-4 col-4">

            <input type="text" th:field="*{password}"
                   placeholder="Password" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-dark btn-lg"> Save User </button>
        </form>
    </div>
</body>
</html>

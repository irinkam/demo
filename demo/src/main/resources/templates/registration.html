
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <input type="text" th:field="*{username}"
           placeholder="Username" class="form-control mb-4 col-4">

    <input type="text" th:field="*{firstName}"
           placeholder="First Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName}"
           placeholder="Last Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}"
           placeholder="E-mail" class="form-control mb-4 col-4">

    <input type="text" th:field="*{password}"
           placeholder="Password" class="form-control mb-4 col-4">

    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a th:href="@{/login}"> Sign in</a>.</p>
  </div>
</form>

</body>
</html>

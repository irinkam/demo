<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1> Editing user</h1>
    <hr>
    <h2> Update user</h2>
    <form action="#" th:action="@{/saveUser}" th:object="${user}", method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{username}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{age}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-dark btn-lg"> Update User </button>
    </form>

    <hr>

    <a href = "@{/users}"> Back to Users List</a>
</div>
</body>
</html>

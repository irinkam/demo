<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Users Management</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Users List</h1>

    <table border="1" class = "table table table-dark table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th>E-mail</th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${listOfUsers}">
            <td th:text="${users.username}"></td>
            <td th:text="${users.firstName}"></td>
            <td th:text="${users.lastName}"></td>
            <td th:text="${users.email}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${users.id})}" class="btn btn-outline-warning">Update</a>
            <a th:href="@{/deleteUser/{id}(id=${users.id})}" class="btn btn-outline-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/showNewUserForm}" class="btn btn-dark btn-lg"> Add User </a>
    <p> </p>
    <a th:href="@{/}" class="btn btn-dark btn-lg"> Home </a>
</div>
</body>
</html>
